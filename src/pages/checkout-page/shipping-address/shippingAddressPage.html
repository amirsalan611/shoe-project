<!DOCTYPE html>

    <header class="flex flex-col py-3 fixed top-0 left-0 pt-5 w-full bg-white z-10">
        <div class="flex justify-between w-full px-6">
          <div class="flex items-center justify-items-center">
            <img src="../../../../assets/svg/back-arrow.svg" alt="back button" />
            <h3 class="mx-6 pb-1 text-[22px] font-semibold">Shipping Address</h3>
          </div>
        </div>
      </header>

            <!-- Shipping address  -->
            <div class="mt-[95px] mx-5">

                            </div>
                        </div>

                    </div>
                    <div class="flex items-center ml-auto">
                        <input type="radio" name="shippingAddress" class="changeColor" id="shippingAddressHome">

                <label class="flex gap-3 p-5 mt-0 mb-5 bg-white shadow-xl rounded-[30px] " for="shippingAddressOffice">

                    </div>
                    <div class="flex flex-col gap-1 justify-center">
                        <h3 class="text-[20px] font-medium">Office</h3>
                        <p class="text-[14px] text-gray-500">6993 Meadow Vally Terra, PC 3637</p>
                    </div>
                    <div class="flex items-center ml-auto">
                        <input type="radio" name="shippingAddress" class="changeColor" id="shippingAddressOffice">
                    </div>
                </label>

                <label class="flex gap-3 p-5 mt-0 mb-5 bg-white shadow-xl rounded-[30px] " for="shippingAddressapartment">
                    <div class=" flex justify-center items-center bg-gray-300 rounded-full w-[60px] h-[60px]">
                        <div class="bg-black rounded-full w-[45px] h-[45px] p-3">
                            <img src="../../../../assets/svg/location.svg" alt="">
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 justify-center">
                        <h3 class="text-[20px] font-medium">Apartment</h3>
                        <p class="text-[14px] text-gray-500">21833 Clyde Gallagher, PC 4662</p>
                    </div>
                    <div class="flex items-center ml-auto">
                        <input type="radio" name="shippingAddress" class="changeColor" id="shippingAddressapartment">
                    </div>
                </label>

                <label class="flex gap-3 p-5 mt-0 mb-5 bg-white shadow-xl rounded-[30px] " for="shippingAddressParrentsHouse">
                    <div class=" flex justify-center items-center bg-gray-300 rounded-full w-[60px] h-[60px]">

                            <img src="../../../../assets/svg/location.svg" alt="">
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 justify-center">
                        <h3 class="text-[20px] font-medium">Parent's House</h3>

              <div class="bg-gray-200 flex items-center justify-center m-5 p-5 rounded-full">
