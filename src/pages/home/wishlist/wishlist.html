<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./wishlist.css">
    <link rel="stylesheet" href="../../../../public/public.css">
    <title>Document</title>
  </head>
  <body>
    <header class="flex flex-col py-3  fixed top-0 left-0 w-full bg-white z-10">
      <div class="flex justify-between w-full px-6">
        <div class="flex items-center justify-items-center">
        <img src="../../../../assets/svg/back-arrow.svg" alt="back button" id="backArrow"/>
        <h3 class="mx-6 pb-1 text-[20px] font-semibold">My Wishlist</h3>
      </div>
      <div class="flex items-center justify-items-center">
        <img src="../../../../assets/svg/search.svg" alt="search" class="w-5">
      </div>
    </div>
      <!-- brands -->
      <div class="pt-5 pl-6 flex gap-3 overflow-x-auto scrollbar-hide">
        <label class="cursor-pointer">
          <input type="radio" name="filter" class="hidden peer" checked>
          <div class="peer-checked:bg-[#343A40] peer-checked:text-white border-2 border-[#343A40] rounded-[25px]">
            <p class="py-2.5 px-5 font-medium">All</p>
          </div>
        </label>
        <label class="cursor-pointer">
          <input type="radio" name="filter" class="hidden peer">
          <div class="peer-checked:bg-[#343A40] peer-checked:text-white border-2 border-[#343A40] rounded-[25px]">
            <p class="py-2.5 px-5 font-medium">Nike</p>
          </div>
        </label>
        <label class="cursor-pointer">
            <input type="radio" name="filter" class="hidden peer">
            <div class="peer-checked:bg-[#343A40] peer-checked:text-white border-2 border-[#343A40] rounded-[25px]">
              <p class="py-2.5 px-5 font-medium">Adidas</p>
            </div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="filter" class="hidden peer">
            <div class="peer-checked:bg-[#343A40] peer-checked:text-white border-2 border-[#343A40] rounded-[25px]">
              <p class="py-2.5 px-5 font-medium">Puma</p>
            </div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="filter" class="hidden peer">
            <div class="peer-checked:bg-[#343A40] peer-checked:text-white border-2 border-[#343A40] rounded-[25px]">
              <p class="py-2.5 px-5 font-medium">Asics</p>
            </div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="filter" class="hidden peer">
            <div class="peer-checked:bg-[#343A40] peer-checked:text-white border-2 border-[#343A40] rounded-[25px]">
              <p class="py-2.5 px-5 font-medium">Reebok</p>
            </div>
          </label>
          <label class="cursor-pointer ">
            <input type="radio" name="filter" class="hidden peer">
            <div class="peer-checked:bg-[#343A40] peer-checked:text-white border-2 border-[#343A40] rounded-[25px] w-[107px]">
              <p class="py-2.5 px-5 font-medium">New Ba..</p>
            </div>
          </label>
          <label class="cursor-pointer ">
            <input type="radio" name="filter" class="hidden peer">
            <div class="peer-checked:bg-[#343A40] peer-checked:text-white border-2 border-[#343A40] rounded-[25px] w-[107px]">
              <p class="py-2.5 px-5 font-medium">Converse</p>
            </div>
          </label>
      </div>
    </header>

              <!-- Product cards -->
              <section class="m-6 grid grid-cols-2 gap-4 mt-[140px]" id="productsSection">

                <div class="dot-spinner col-span-2 mx-auto my-10 hidden" id="loading">
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
              </div>

              </section>

    <script src="./wishlist.js" type="module"></script>
  </body>
</html>
