<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./product-page.css"/>
    <link rel="stylesheet" href="./home.css"/>
    <link rel="stylesheet" href="../../../../public/public.css">


    <title>Document</title>
  </head>
  <body>
    <header class="flex bg- w-full fixed top-0 left-0 z-30">
      <div
        class="self start py-5 px-5 cursor-pointer flex items-center justify-center justify-items-center"
        id="backArrow"
      >
        <img src="../../../../assets/svg/back-arrow.svg" alt="" />
      </div>
    </header>
    <main> 

      <div class="fixed top-[50px] rounded-full left-0 right-0 mx-10 p-3 bg-green-400 text-white text-center z-50 hidden" id="succifullyAdd">
        <h3>Product succifully added!</h3>
      </div>

      <div class=" fixed top-0 left-0 z-20 bg-white w-full h-full pt-[400px] hidden"  id="loading">
        <div class="dot-spinner col-span-2 mx-auto my-10">
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
      </div>
      </div>
        <!-- product images -->
      <div>
        <!-- product images swiper -->
        <div class="swiper mySwiper min-h-[428px]">
          <div class="swiper-wrapper" id="images">
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div></div>
      </div>
      <!-- section 2 -->
      <div class="flex flex-col w-full">
        <div class="flex items-center justify-center justify-between w-full my-1 py-1 px-5">
            <h3 class="text-[28px] font-medium  " id="productName"></h3>
            <img src="../../../../assets/svg/heart.svg" alt="heart" class="m-2">
        </div>
        <div class="flex items-center gap-2 h-[35px]">
            <div class="p-2 ml-5 w-20 flex items-center justify-center bg-[#ececed] rounded-[10px]">
                <p class="text-[10px] font-medium">5.371 sold</p>
            </div>
            <img src="../../../../assets/svg/star.svg" alt="star" class="self-start my-auto w-[25px]">
            <p>4.3 (5,379 reviews)</p>
        </div>
        <div class="border-b-[1px] pb-4 mx-5"></div>
      </div>
      <!-- description -->
       <div class="px-5 py-5">
        <h3 class="font-medium text-[17px]">description</h3>
        <p class="text-[14px]" id="description"></p>
       </div>
       <!-- size and color -->
        <div class="flex gap-10 pb-5 pl-5">
            <!-- size -->
            <div class="flex flex-col">
                <h3 class="font-medium text-[17px] pb-2" >Size</h3>
                <div class="flex gap-2" id="size">
                </div>
            </div>
            <!-- Color -->
            <div class="flex flex-col min-w-[150px]">
                <h3 class="font-medium text-[17px] pb-2" >Color</h3>
                <div class="flex flex-col overflow-x-auto scrollbar-hide">
                    <div class="flex gap-2 min-w-[250px]" id="color">

                    </div>
                </div>
            </div>
        </div>
        <!-- quantity -->
         <div class="flex items-center ml-5 gap-3">
            <h3 class="font-medium text-[17px]">Quantity</h3>
            <div class="flex bg-[#ececed] justify-between w-[120px] rounded-[30px]">
                <button id="quantityNegative" class=" quantityNegative rounded-[30px] font-medium text-[22px] py-2 pl-4">-</button>
                <input id="quantityInput" type="number" class=" quantityInput bg-black w-full bg-opacity-0 text-center text-[17px]" value="1">
                <button id="quantityPlus" class=" quantityPlus rounded-[30px] font-medium text-[22px] py-2 pr-4">+</button>
            </div>
         </div>
        <div class="border-b-[1px] pb-4 mx-5"></div>
         <!-- price and add to cart button -->
          <div class="flex gap-4 items-center mx-5 my-4">
            <!-- Total price -->
            <div>
                <h3 class="text-[12px] text-gray-400">Total price</h3>
                <h3 class="text-[25px]" id="price"></h3>
            </div>
            <!-- add to cart button -->
            <div class="flex gap-2 items-center justify-center m-auto bg-black py-4 w-[280px] shadow-2xl text-white rounded-[40px]" id="addToCartButton">
                <img src="../../../../assets/images/bag.png" alt="">
                <p>Add to Cart</p>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./product-page.js" type="module"></script>
  </body>
</html>
