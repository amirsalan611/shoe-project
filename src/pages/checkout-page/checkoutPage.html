<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/public.css">
    <link rel="stylesheet" href="./checkoutPage.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body class="relative">
    
    <header class="flex flex-col py-3 fixed top-0 left-0 w-full bg-white z-10">
        <div class="flex justify-between w-full pr-6 pl-4" >
          <div class="flex items-center justify-items-center">
            <img src="../../../../assets/svg/back-arrow.svg" alt="back button" class="p-2" id="backArrow"/>
            <h3 class="mx-6 pb-1 text-[20px] font-semibold">Checkout</h3>
          </div>
          <div class="flex items-center justify-items-center">
            <img
              src="../../../assets/svg/More Circle.svg"
              alt="search"
              class="w-6"
            />
          </div>
        </div>
      </header>

      <div class="w-full pt-[300px] h-full absolute top-0 left-0 bg-white hidden z-50" id="loading">
        <div class="dot-spinner col-span-2 mx-auto my-10 " >
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
        </div>
      </div>

      <!-- Shipping address  -->
      <div class="mt-[58px] mx-5 border-b-[1px] border-b-gray-200">
        <div>
            <h3 class="text-[17px] font-medium pb-5">Shipping Address</h3>
        </div>
        <div class="flex gap-3 p-5 mt-0 mb-5 bg-white shadow-xl rounded-[30px] " id="chooseShipping">
            <div class=" flex justify-center items-center bg-gray-300 rounded-full w-[60px] h-[60px]">
                <div class="bg-black rounded-full w-[45px] h-[45px] p-3">
                    <img src="../../../assets/svg/location.svg" alt="">
                </div>
            </div>
            <div class="flex flex-col gap-1 justify-center" id="shippingAddress">

            </div>
            <div class="flex items-center ml-auto">
                <img src="../../../assets/svg/edit.svg" alt="" class="w-6">
            </div>
        </div>
      </div>

      <!-- order list  -->
      <div class="flex flex-col gap-5 py-5 m-5 border-b-gray-200 border-b-[1px] relative" id="orderList">
        
          </div>

          <!-- choose shipping  -->
          <div class="p-5 pt-0">
            <h3 class="text-[17px] font-medium pb-5">Choose Shipping</h3>
            <div class="flex justify-center items-center justify-between bg-white p-5 shadow-xl rounded-[20px] " id="shippingType">

            </div>
            <div class="border-b-[1px] border-b-gray-20 py-3"></div>
          </div>

          <!-- promo <code> </code> -->
           <div class="p-5 pt-0 mb-[100px]">
            <h3 class="pb-5 text-[17px] font-medium">Promo Code</h3>
            <div class="flex gap-5 items-center justify-between">
                <div class="w-full max-h-[60px] bg-gray-100 p-5 rounded-[20px] focus-within:outline focus-within:outline-1 focus-within:outline-black">
                    <input type="text" name="" id="" class="outline-none bg-black bg-opacity-0" placeholder="Enter Promo Code">
                </div>
                <img src="../../../assets/svg/add.svg" alt="" class="w-[70px]">
            </div>
            <div class="p-5 my-5 bg-white rounded-[20px] shadow-xl" id="amount">
                <!-- <div class="border-b-[1px] border-b-gray-200 py-2">
                    <div class="flex justify-between text-[17px] font-medium">
                        <h3 class="text-gray-500">Amount</h3>
                        <h3>$585.00</h3>
                    </div>
                    <div class="flex justify-between text-[17px] font-medium">
                        <h3 class="text-gray-500">shipping</h3>
                        <h3>-</h3>
                    </div>
                </div>
                <div class="flex justify-between text-[17px] font-medium py-2">
                    <h3 class="text-gray-500">Total</h3>
                    <h3>-</h3>
                </div> -->
            </div>
           </div>
           <!-- continue to payment  -->
           <div class="fixed bottom-0 left-0 bg-white border-[1px] border-gray-200 rounded-t-[30px] flex items-center justify-center p-5 w-full">
            <div class="bg-black text-white flex justify-center items-center w-full rounded-full p-5" id="payment">
                <h3>Continue to Payment</h3>
                <img src="../../../assets/svg/arrow.svg" alt="" class="w-[24px]">
            </div>
        </div>
        <script src="./checkout.js" type="module"></script>
</body>
</html>
