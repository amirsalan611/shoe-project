<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../public/public.css">
    <link rel="stylesheet" href="./cartPage.css">
    <title>Document</title>
  </head>
  <body class="reletive">
    <header
      class="flex flex-col py-3 px-6 fixed top-0 left-0 w-full bg-white z-10"
    >
      <div class="flex justify-between w-full">
        <div class="flex items-center justify-items-center">
          <img
            src="../../../assets/svg/logo.svg"
            alt="back button"
            class="w-4"
          />
          <h3 class="mx-5 pb-1 text-[20px] font-semibold">My Cart</h3>
        </div>
        <div class="flex items-center gap-3 justify-items-center">
          <img src="../../../assets/svg/search icon.svg" alt="search" class="w-6" />

        </div>
      </div>
    </header>

    <div class=" fixed top-0 left-0 z-20 bg-white w-full h-full pt-[400px] hidden"  id="loading">
      <div class="dot-spinner col-span-2 mx-auto my-10">
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
    </div>
    </div>


    <!-- product carts  -->
    <div class="flex flex-col gap-5 p-5 mt-[60px] mb-[160px]" id="cartsSection">

    </div>

    <!-- Checkout  -->
    <div class="flex justify-center fixed bottom-0 left-0 right-0 pb-[70px] bg-white rounded-[30px] shadow" id="checkout">
      
    </div>

    <!-- remove cart  -->
    <div class="fixed top-0 left-0 z-20 h-full w-full bg-opacity-50 bg-black cursor-pointer  hidden" id="backdrop"></div>
    <div class="z-30 fixed bottom-0 left-0 right-0 bg-white w-full rounded-t-[35px] p-5 pb-2 hidden" id="removeProductModal">
        <div class="border-b-gray-200 border-b-[1px] pb-3">
            <h3 class="text-center text-[20px] font-semibold">Remove From Cart?</h3>
        </div>

        <div class="py-5 border-b-[1px] border-b-gray-200">
            <div class="shadow-xl flex gap-4 p-5 bg-white rounded-[35px]">
                <div class="rounded-[20px] min-w-[130px]  overflow-hidden h-[130px] w-[110px]" id="image">
                </div>
                <div class="flex flex-col justify-between w-full gap-1">
                    <div class="flex items-center justify-cente justify-between">
                  <h3 class="font-medium text-[18px]" id="productName"></h3>
                    </div>
                  <div class="flex justify-cente items-center gap-2" id="details">
                  </div>
        
        
                  <div class="flex items-center justify-between">
                    <p class="text-[20px] font-medium" id="Price"></p>
                    <div class="flex items-center ml-5 gap-3">
                        <div class="flex bg-[#ececed] justify-between w-[90px] rounded-[30px] hidden" id="removeModalQuantity">
                            <button id="quantityNegative" class="rounded-[30px] font-medium text-[17px] py-1 pl-4">-</button>
                            <input id="quantityInput" type="number" class="bg-black w-full bg-opacity-0 text-center outline-none text-[17px]">
                            <button id="quantityPlus" class="rounded-[30px] font-medium text-[17px] py-1 pr-4">+</button>
                        </div>
                     </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="w-full flex gap-3 py-5" id="removeButton">

        </div>
        

    </div>

    <footer
      class="flex justify-between gap-10 px-12 pt-3 pb-4 bg-white w-full fixed bottom-0 left-0 z-20"
    >
      <div
        class="flex flex-col items-center justify-center justify-items-center" id="home"
      >
        <img
          src="../../../assets/svg/home-96 (2).png"
          alt="home"
          class="w-[26px] h-[26px]"
        />
        <h3 class="text-[10px]">Home</h3>
      </div>
      <div class="flex flex-col items-center justify-center">
        <img src="../../../assets/svg/bag selected.svg" alt="cart" class="w-[26px]"/>
        <h3 class="text-[10px]">Cart</h3>
      </div>
      <div
        class="flex flex-col mt-[3px] items-center justify-center justify-items-center"
        id="order"
      >
        <img src="../../../assets/svg/order-icon.svg" alt="order" />
        <h3 class="text-[10px]">Order</h3>
      </div>
      <div
        class="flex flex-col items-center justify-center justify-items-center"
      >
        <img src="../../../assets/svg/wallet-icon.svg" alt="order" />
        <h3 class="text-[10px]">Wallet</h3>
      </div>
      <div
        class="flex flex-col items-center justify-center justify-items-center"
      >
        <img
          src="../../../assets/svg/profile-icon.svg"
          alt="order"
          class="w-[24px] h-[24px]"
        />
        <h3 class="text-[10px]">Profile</h3>
      </div>
    </footer>

    <script src="./cartpage.js" type="module"></script>
  </body>
</html>
